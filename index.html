<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prueba SharePoint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 40px;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 6px;
        }

        button:hover {
            background-color: #005da0;
        }
    </style>
</head>
<body>

    <h2>Prueba incrustación en SharePoint</h2>
    <p>Haz clic en el botón para ejecutar un script.</p>

    <button onclick="prueba()">Haz clic aquí</button>

    <script>
        function prueba() {
            alert("¡El script se ejecutó correctamente!");
        }
    </script>

</body>
</html>
